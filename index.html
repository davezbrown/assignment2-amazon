<!DOCTYPE html>
<html>
    <head>
        <title>Amazon Replica</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <div class="login">
           <img src="images/Amazon logo.png" alt="Logo" class="login-logo">
           <div class="login-container">
               <h1 class="sign-in-header">Sign In</h1>
               <form>
                    <div class="email-title">
                        <h5>Email (phone or mobile accounts)</h5>
                    </div>
                    <input type="text" name="E-mail" placeholder="Enter Email">
                        <div class="password-line">
                            <a class="password" href="#">Forgot Password?</a><h5>Password</h5>
                        </div>
                   <input type="password" name="password" placeholder="Enter Password">
                    <button class="sign-in-button">Continue</button>
               </form>
           </div>
       </div> 

    </body>
</html>
